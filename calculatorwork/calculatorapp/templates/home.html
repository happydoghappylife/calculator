<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>계산기 만들기 과제_2번째</title>
</head>
<body>
    <div style="text-align: center;">
        <h1>계산기</h1>
        <br>
        <form action="{% url 'result' %}">
            <input name="num1">
            <select name="operator">
                    <option value="+">+</option>
                    <option value="-">-</option>
                    <option value="*">*</option>
                    <option value="/">/</option>
            </select>
            <input name="num2">
            <input type="submit" name="calbutton" value="계산하기!">
        </form>
    </div>
</body>
</html>
